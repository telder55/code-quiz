<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TJ's Coding Quiz</title>
</head>

<body class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-text">
                <a href="#">View High Scores</a>
            </span>
            <span class="navbar-text">
                Time: <span id="timer">60</span>
            </span>
        </div>
    </nav>
    <div class="row quiz-content">
        <h1>TJ's Coding Quiz</h1>
        <div class="col-xs-0 col-md-3"></div>
        <div class="col-xs-12 col-md-6">
            <p>Try to answer the following coding related questions before time runs out. Each incorrect answer will
                reduce the amount of time left by 5 seconds.
            </p>
            <button type="button" class="btn btn-outline-primary" id="start-button">Start Quiz</button>
        </div>
        <div class="col-xs-0 col-md-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
